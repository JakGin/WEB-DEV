<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>

                {% if wrong_birthday_date %}
                    <div style="color: red;">{{ wrong_birthday_date }}</div>
                {% endif %}
                <form action="/" method="post">
                    <input type="text" name="name" placeholder="Name" autocomplete="off" required>
                    <input type="text" name="month" placeholder="Month" autocomplete="off" required>
                    <input type="text" name="day" placeholder="Day" autocomplete="off" required>
                    <button type="submite" class="pointer">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday["name"] }}</td>
                                <td>{{ birthday["month"] }}/{{ birthday["day"] }}</td>
                                <td width="170px;">

                                    <div class="modify-button">
                                        <form action="/edit" method="get">
                                            <input type="hidden" name="id" value="{{ birthday['id'] }}">
                                            <button type="submit" class="edit-button">Edit</button>
                                        </form>
                                    </div>
                                    <div class="mofify-button">
                                        <form action="/delete" method="post">
                                            <input type="hidden" name="id" value="{{ birthday['id'] }}">
                                            <button type="submit" class="delete-button">Delete</button>
                                        </form>
                                    </div>
                                    <div style="clear: both;"></div>

                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
