{% extends "auctions/layout.html" %}


{% block body %}
    <h2>Add New Listing</h2>

    <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title *" required>
        </div>
        <div class="form-group">
            Category
            <select class="form-control" name="category">
                <option>Other</option>
                <option>Electronics</option>
                <option>Fashion</option>
                <option>Home</option>
                <option>Toys</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" step="0.01" min="0" name="starting_bid" placeholder="Starting Bid (dollars) *" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" rows="10" cols="100" placeholder="Description *" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="image_url" placeholder="Image_URL">
        </div>
        <div>Title, Starting Bid, Description are required</div>
        <input class="btn btn-primary" type="submit" value="Add Listing">
    </form>

{% endblock %}
