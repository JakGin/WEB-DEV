{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit '{{ title }}'</h1>

    <form action="{% url 'encyclopedia:edit_entry' title %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Edit">
    </form>

{% endblock %}
