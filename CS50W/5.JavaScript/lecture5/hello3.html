<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>

        <script>

            document.addEventListener("DOMContentLoaded", function() {

                document.querySelector("form").onsubmit = function() {
                    const name = document.querySelector("#name").value;
                    alert(`Name is ${name}!`);
                };
                
            });

        </script>

    </head>
    <body>
        <h1>Hello</h1>
        <form>
            <input autofocus type="text" placeholder="Name" id="name">
            <input type="submit">
        </form>
    </body>
</html>
