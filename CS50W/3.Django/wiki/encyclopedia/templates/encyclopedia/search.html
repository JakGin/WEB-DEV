{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Similar Entries</h1>

    <ul>
        {% for entry in entries %}
            <a href="{% url 'encyclopedia:entry' entry %}"><li>{{ entry }}</li></a>
        {% empty %}
            <h4>There is no similar entries</h4>
        {% endfor %}
    </ul>

{% endblock %}
